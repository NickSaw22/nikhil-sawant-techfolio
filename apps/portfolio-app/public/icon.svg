<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1240"/>
      <stop offset="50%" stop-color="#0b0b14"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d946ef"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="url(#bgGrad)"/>

  <!-- Subtle ring -->
  <circle cx="128" cy="128" r="92" fill="none" stroke="url(#sparkGrad)" stroke-width="3" opacity="0.4"/>

  <!-- Central glow -->
  <circle cx="128" cy="128" r="26" fill="url(#glow)" opacity="0.9"/>

  <!-- Minimalist spark/star -->
  <g transform="translate(128,128) rotate(-15)" filter="url(#soft)">
    <path d="M0,-42 L8,-8 L42,0 L8,8 L0,42 L-8,8 L-42,0 L-8,-8 Z" fill="url(#sparkGrad)"/>
  </g>

  <!-- Tiny highlight -->
  <circle cx="172" cy="96" r="3" fill="#ffffff" opacity="0.8"/>
</svg>
